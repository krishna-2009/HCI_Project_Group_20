<!DOCTYPE html>
<html>

<head>
	<link rel="shortcut icon" type="png" href="images/icon/favicon.png">
	<title>Login SignUp</title>
	<link rel="stylesheet" type="text/css" href="loginStyle.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"
		rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script>
		$(document).ready(function () {
			$("form").submit(function () {
				alert("Great Job !");
			});
		});
	</script>
</head>

<body>

	<div class="new" style="display: flex; flex-direction: row; justify-content: space-between;">
		<div class="form-box">
			<div>
				<div class="button-box">
					<div id="btn"></div>
					<button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log
						In</button>
					<button type="button" class="toggle-btn" id="reg" onclick="register()">Register</button>
				</div>
				<div class="social-icons">
					<img src="img/logo.png">
				</div>

				<!-- Login Form -->
				<form id="login" class="input-group" action="index.html">
					<div class="inp">
						<img src="img/user.png"><input type="text" id="email" class="input-field"
							placeholder="Username or Phone Number" style="width: 88%; border:none;" required="required">
					</div>
					<div class="inp">
						<img src="img/pwd.png"><input type="password" id="password" class="input-field"
							placeholder="Password" style="width: 88%; border: none;" required="required">
					</div>
					<input type="checkbox" class="check-box">Remember Password
					<button type="submit" class="submit-btn">Log In</button>
				</form>

				<div class="other" id="other">
					<div class="instead">
						<h3>or</h3>
					</div>
					<button class="connect" onclick="google()">
						<img src="img/google.png"><span>Sign in with Google</span>
					</button>
				</div>

				<!-- Registration Form -->
				<form id="register" class="input-group">
					<input type="text" class="input-field" placeholder="Full Name" required="required">
					<input type="email" class="input-field" placeholder="Email Address" required="required">
					<input type="password" class="input-field" placeholder="Create Password" name="psame"
						required="required">
					<input type="password" class="input-field" placeholder="Confirm Password" name="psame"
						required="required">
					<input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">I agree to the Terms &
					Conditions
					<button type="submit" id="btnSubmit" class="submit-btn reg-btn">Register</button>
				</form>
			</div>
		</div>
		<div class="form-box-1">
			<img src="img/login final image.png" style="width:550px;">
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
